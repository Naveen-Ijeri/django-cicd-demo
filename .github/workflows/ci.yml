name: Django CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cicd_demo
          POSTGRES_USER: demo_user
          POSTGRES_PASSWORD: demo_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo_user -d cicd_demo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DEBUG: False
      SECRET_KEY: dummy_secret_key
      DB_NAME: cicd_demo
      DB_USER: demo_user
      DB_PASSWORD: demo_pass
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Run tests
        run: |
          python manage.py test